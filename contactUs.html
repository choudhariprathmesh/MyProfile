<!DOCTYPE html>
<html>
  <head>
    <title>contactUs</title>
    <style>
      table,
      th,
      td {
        border: 2px solid orange;
      }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label> Full Name </label></td>
            <td>
              <input
                type="text"
                required
                autofocus
                placeholder="Enter Your Full Name"
              />
            </td>
          </tr>
          <tr>
            <td><label> Mobile Number </label></td>
            <td>
              <select>
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
              </select>
              <input type="number" required placeholder="Enter Your Number" />
            </td>
          </tr>
          <tr>
            <td><label> Email Address </label></td>
            <td><input type="email" required placeholder="abc@gmail.com" /></td>
          </tr>
          <tr>
            <td><label> Inquiry About </label></td>
            <td>
              <textarea
                rows="3"
                cols="25"
                placeholder="Enter your Inquiry Here"> </textarea>
            </td>
          </tr>
          <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Clear</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
