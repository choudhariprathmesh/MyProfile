<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      label{
        color: blue;
      }
      input[type="text"]{
        color: red;
        border: 1px solid gold;
        width: 200px;
        height: 25px;
        border-radius: 30px;

      }
      h2:hover{
        color: red;
      }
      button:hover{
        background-color: blue;
      }
    </style>
  </head>
  <h2>  Roles and Responsibilities </h2>


  <body>
    <h3>Student Registration Form</h3>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label> First Name </label></td>
            <td>
              <input
                type="text"
                placeholder="Capital letter please"
                required
                autofocus
                maxlength="15"
              />
            </td>
          </tr>

          <tr>
            <td><label> Last Name </label></td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td><label> Age </label></td>
            <td><input type="number" placeholder="Only numbers" required /></td>
          </tr>

          <tr>
            <td><label>State </label></td>
            <td><input type="text" value="MH" readonly /></td>
          </tr>

          <tr>
            <td><label> Country</label></td>
            <td><input type="text" value="India" disabled /></td>
          </tr>

          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
