<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        p{
            display: inline;
        }
        a{
            display: inline;
        }
    </style>
</head>
<body>
    <p> It is a para 1</p>
    <p> It is a para 2</p>
    <a href="#">click me</a>
    <a href="#">hit me</a>
</body>
</html>
